<!-- Example row of columns -->
<div class="row">

    <div class="col-lg-12">
        <h2>Services</h2>
        <div data-ng-repeat="service in services">
            <div class="row service">
                <div class="col-md-2">
                    <img ng-src="{{service.image}}" alt="" class="img-responsive"
                        style="width: 100%">
                </div>
                <div class="col-md-10">
                    <h3>{{service.name}}</h3>
                    <p>{{service.description}}</p>
                    <a href="contact.html" class="btn btn-primary">Contact Us</a>

                </div>
            </div>
        </div>
    </div>
</div>
